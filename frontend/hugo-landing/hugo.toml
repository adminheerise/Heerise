baseurl = "http://localhost:1313/"
title = "Heerise"
theme = "hugo-universal-theme"
languageCode = "en-us"
defaultContentLanguage = "en"

# number of words of summarized post content (default 70)
summaryLength = 70

# not pluralize title pages by default
pluralizelisttitles = false

[services]
  [services.disqus]
  shortname = ""
  [services.googleAnalytics]
  id = ""

[pagination]
  pagerSize = 10

# ============================================================
# Main Menu (matches Figma design)
# HOME | ABOUT | AI CAREER CO-PILOT | CAREER LAB | CONTACT
# ============================================================
[menu]
[[menu.main]]
  name       = "HOME"
  identifier = "menu.home"
  url        = "/"
  weight     = 1

[[menu.main]]
  name       = "ABOUT"
  identifier = "menu.about"
  url        = "/about/"
  weight     = 2

[[menu.main]]
  name       = "AI CAREER CO-PILOT"
  identifier = "menu.acc"
  url        = "/acc/"
  weight     = 3

[[menu.main]]
  name       = "CAREER LAB"
  identifier = "menu.careerlab"
  url        = "/career-lab/"
  weight     = 4

[[menu.main]]
  name       = "CONTACT"
  identifier = "menu.contact"
  url        = "/contact/"
  weight     = 5

# No topbar menu entries (new design has no top info bar)

# ============================================================
# Site Params
# ============================================================
[params]
  viewMorePostLink = "/blog/"
  author = "Heerise Team"
  defaultKeywords = ["heerise", "career", "coaching", "instructional design", "LXD"]
  mainSections = ["blog"]
  defaultDescription = "Heerise - Design Your Future With Confidence"

  # Social media
  facebook_site = ""
  twitter_site = ""
  default_sharing_image = "img/sharing-default.png"

  # Google Maps (disabled)
  enableGoogleMaps = false
  googleMapsApiKey = ""

  latitude = ""
  longitude = ""

  # Style: default (light-blue) — we override colors via custom.css
  style = "default"

  # Contact form (Formspree — configure when ready)
  formspree_action = ""
  contact_form_ajax = false
  enableRecaptchaInContactForm = false
  googleRecaptchaKey = ""

  about_us = "<p>Heerise Academy is your AI-powered career coaching platform for education and social science professionals.</p>"
  copyright = "© 2026 Heerise Academy. All Rights Reserved."

  date_format = "January 2, 2006"

  dropdown_mouse_over = false

  disabled_logo = false
  logo_text = "Heerise"

  logo = "img/logo-transparent.png"
  logo_small = "img/logo-transparent.png"
  contact_url = "/contact"
  address = """<p class="text-uppercase"><strong>Heerise Academy</strong>
    <br>Design Your Future With Confidence
  </p>
  """

[permalinks]
  blog = "/blog/:year/:month/:day/:slug/"

