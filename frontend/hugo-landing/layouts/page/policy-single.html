<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{ partial "headers.html" . }}
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        overflow: hidden;
      }

      .policy-frame {
        display: block;
        width: 100%;
        height: 100vh;
        border: 0;
      }
    </style>
  </head>
  <body>
    <iframe
      class="policy-frame"
      src="{{ .Params.pdf }}#toolbar=0&navpanes=0&scrollbar=1"
      title="{{ .Title }}"
      referrerpolicy="no-referrer"
    ></iframe>
  </body>
</html>
